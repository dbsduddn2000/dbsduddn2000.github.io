<!-- 간단한 CVMI 텍스트 로고 예시 (SVG) -->
<svg 
  width="300" 
  height="100" 
  viewBox="0 0 300 100" 
  xmlns="http://www.w3.org/2000/svg">

  <!-- 배경이 필요 없다면 <rect>는 생략 가능 -->
  <rect width="100%" height="100%" fill="#ffffff" />

  <!-- 텍스트 요소 -->
  <text 
    x="50%" 
    y="50%" 
    fill="#FF0000"
    font-family="Arial Black, sans-serif"
    font-size="60"
    font-weight="bold"
    text-anchor="middle"
    alignment-baseline="middle">
    CVMI
  </text>
</svg>
